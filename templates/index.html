<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beach Pull Tabs Casino</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Beach Pull Tabs Casino</h1>
      <nav>
        {% if logged %}<span>{{ user }}</span> | 
        <a href="/logout">Logout</a> | 
        <a href="/history">My Wins</a>{% else %}
        <a href="#register">Register</a> | 
        <a href="#login">Login</a>{% endif %}
        | <a href="/info">Payouts</a>
        | <a href="/admin">Admin</a>
      </nav>
    </header>

    <main>
      {% if not logged %}
      <section class="auth-form">
        <form action="/register" method="POST"><h2>Sign Up</h2>
          <input name="username" placeholder="Username" required>
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
        </form>
        <form action="/login" method="POST"><h2>Login</h2>
          <input name="username" placeholder="Username" required>
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </section>
      {% else %}
      <section class="game-box big-game">
        <div class="balance">üí∞ $<span id="bal">0</span></div>
        <div class="reel-container">
          <div class="reel" id="s1">‚ùì</div>
          <div class="reel" id="s2">‚ùì</div>
          <div class="reel" id="s3">‚ùì</div>
        </div>
        <button id="playBtn" onclick="play()">PLAY $1</button>
        <div class="message" id="msg"></div>
      </section>
      {% endif %}
    </main>

    <footer>&copy; 2025 Beach Pull Tabs Casino</footer>
  </div>

  <script>
    async function update() {
      const r = await fetch("/balance");
      const d = await r.json();
      document.getElementById("bal").innerText = d.balance;
    }

    async function play() {
      document.getElementById("msg").innerText = "";
      document.querySelector(".reel-container").classList.add("spin");
      document.getElementById("playBtn").disabled = true;

      const res = await fetch("/play", { method: "POST" });
      const d = await res.json();

      document.querySelector(".reel-container").classList.remove("spin");
      document.getElementById("playBtn").disabled = false;

      if (d.error) return alert(d.error);

      ["s1", "s2", "s3"].forEach((id, i) =>
        document.getElementById(id).innerText = d.symbols[i]);

      document.getElementById("msg").innerText =
        d.payout ? `üéâ You won $${d.payout}!` : "Try again!";
      update();
    }

    {% if logged %} update(); {% endif %}
  </script>
</body>
</html>
