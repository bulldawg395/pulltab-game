<!DOCTYPE html>
<html>
<head>
  <title>Mines Game</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin-top: 20px; }
    .tile { width: 60px; height: 60px; font-size: 24px; display: flex; align-items: center; justify-content: center; background: #333; color: white; border-radius: 6px; cursor: pointer; }
    .tile.revealed { background: #0a0; }
    .tile.bomb { background: red; }
    .controls { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí£ Mines</h2>
    <div class="controls">
      <label>Bet: $<input id="bet" type="number" step="0.1" min="0.1" max="1000" value="1.00"></label>
      <label>Bombs: <input id="bombs" type="number" min="1" max="24" value="3"></label>
      <button onclick="startGame()">Start Game</button>
      <button onclick="cashout()">Cash Out</button>
    </div>

    <div class="grid" id="grid"></div>
    <p id="message"></p>
    <a href="/">‚Üê Back to Home</a>
  </div>

  <script>
    let gameId = null;

    function startGame() {
      const bet = parseFloat(document.getElementById("bet").value);
      const bombs = parseInt(document.getElementById("bombs").value);
      fetch('/mines/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bet, bombs })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        gameId = data.game_id;
        drawGrid();
        document.getElementById("message").textContent = "Game started! Click tiles.";
      });
    }

    function drawGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.onclick = () => clickTile(r, c, tile);
          grid.appendChild(tile);
        }
      }
    }

    function clickTile(r, c, tileDiv) {
      if (!gameId || tileDiv.classList.contains('revealed')) return;
      fetch('/mines/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ game_id: gameId, row: r, col: c })
      })
      .then(res => res.json())
      .then(data => {
        if (data.bomb) {
          tileDiv.classList.add('bomb');
          document.getElementById("message").textContent = "üí• You hit a bomb!";
          gameId = null;
        } else {
          tileDiv.classList.add('revealed');
          tileDiv.textContent = "‚úÖ";
          document.getElementById("message").textContent = `Safe! Multiplier: x${data.multiplier}`;
        }
      });
    }

    function cashout() {
      if (!gameId) return;
      fetch('/mines/cashout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ game_id: gameId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.payout) {
          document.getElementById("message").textContent = `üí∞ You cashed out: $${data.payout}`;
          gameId = null;
        }
      });
    }
  </script>
</body>
</html>
