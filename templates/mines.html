<!DOCTYPE html>
<html>
<head>
  <title>Mines ‚Äì Casino Game</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #111, #222);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .mines-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls input, .controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 80px;
      height: 80px;
      font-size: 28px;
      font-weight: bold;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tile.revealed { background: #28a745; }
    .tile.bomb { background: #dc3545; }

    .message {
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .nav a {
      color: #0af;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">‚Üê Back to Home</a>
  </div>
  <div class="mines-container">
    <div class="title">üí£ Mines</div>

    <div class="controls">
      <input id="bet" type="number" step="0.1" min="0.1" max="1000" value="1.00" placeholder="Bet Amount ($)">
      <input id="bombs" type="number" min="1" max="24" value="3" placeholder="Bombs">
      <button onclick="startGame()">Start Game</button>
      <button onclick="cashout()">Cash Out</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="message" id="message">Start a game to begin.</div>
  </div>

  <script>
    let gameId = null;

    function startGame() {
      const bet = parseFloat(document.getElementById("bet").value);
      const bombs = parseInt(document.getElementById("bombs").value);
      fetch('/mines/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bet, bombs })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        gameId = data.game_id;
        drawGrid();
        document.getElementById("message").textContent = "Game started! Click tiles.";
      });
    }

    function drawGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.onclick = () => clickTile(r, c, tile);
          grid.appendChild(tile);
        }
      }
    }

    function clickTile(r, c, tileDiv) {
      if (!gameId || tileDiv.classList.contains('revealed')) return;
      fetch('/mines/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ game_id: gameId, row: r, col: c })
      })
      .then(res => res.json())
      .then(data => {
        if (data.bomb) {
          tileDiv.classList.add('bomb');
          tileDiv.textContent = "üí•";
          document.getElementById("message").textContent = "üí• You hit a bomb!";
          gameId = null;
        } else {
          tileDiv.classList.add('revealed');
          tileDiv.textContent = "‚úÖ";
          document.getElementById("message").textContent = `Safe! Multiplier: x${data.multiplier}`;
        }
      });
    }

    function cashout() {
      if (!gameId) return;
      fetch('/mines/cashout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ game_id: gameId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.payout) {
          document.getElementById("message").textContent = `üí∞ You cashed out: $${data.payout}`;
          gameId = null;
        }
      });
    }
  </script>
</body>
</html>
