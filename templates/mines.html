<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Game</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
    }
    .game-title {
      font-size: 28px;
      font-weight: 700;
    }
    .balance-display {
      font-size: 20px;
      font-weight: 600;
    }
    .controls {
      margin-bottom: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 10px;
      margin: 30px auto;
    }
    .tile {
      background: #2c3e50;
      border: 2px solid #34495e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 8px;
      user-select: none;
      cursor: default;
    }
    .tile.revealed {
      background-color: #16a085;
      cursor: not-allowed;
    }
    .tile.bomb {
      background-color: #e74c3c;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="game-title">Mines</div>
    <div class="balance-display">Balance: $<span id="balance">0.00</span></div>
  </div>

  <div class="controls">
    <label for="wager">Wager ($):</label>
    <input type="number" id="wager" min="0.1" max="1000" step="0.1" value="1">
    
    <label for="bombs">Bombs (1â€“24):</label>
    <input type="number" id="bombs" min="1" max="24" value="3">
    
    <button onclick="startGame()">Start Game</button>
    <button onclick="cashOut()" id="cashoutBtn" style="display:none;">Cash Out</button>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    let gameActive = false;
    let selectedTiles = [];
    let bombPositions = new Set();
    const gridEl = document.getElementById('grid');
    const balanceEl = document.getElementById('balance');

    function updateBalance() {
      fetch('/balance')
        .then(res => res.json())
        .then(data => {
          balanceEl.textContent = data.balance.toFixed(2);
        });
    }

    function buildGrid() {
      gridEl.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.dataset.index = i;
        tile.textContent = '';
        tile.addEventListener('click', () => revealTile(i, tile));
        gridEl.appendChild(tile);
      }
    }

    function startGame() {
      const wager = parseFloat(document.getElementById('wager').value);
      const bombs = parseInt(document.getElementById('bombs').value);
      if (isNaN(wager) || isNaN(bombs) || bombs < 1 || bombs > 24) {
        alert("Enter valid wager and bomb count (1â€“24).");
        return;
      }

      fetch('/mines_start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ wager, bombs })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          gameActive = true;
          selectedTiles = [];
          bombPositions = new Set(data.bombs);
          document.querySelectorAll('.tile').forEach(t => {
            t.classList.remove('revealed', 'bomb', 'disabled');
            t.textContent = '';
          });
          document.getElementById('cashoutBtn').style.display = 'inline-block';
          updateBalance();
        } else {
          alert(data.error || 'Error starting game.');
        }
      });
    }

    function revealTile(index, tile) {
      if (!gameActive || tile.classList.contains('revealed')) return;

      if (bombPositions.has(index)) {
        tile.classList.add('bomb');
        tile.textContent = 'ðŸ’£';
        endGame(false);
      } else {
        tile.classList.add('revealed');
        selectedTiles.push(index);
      }
    }

    function endGame(won) {
      gameActive = false;
      document.querySelectorAll('.tile').forEach(t => t.classList.add('disabled'));
      document.getElementById('cashoutBtn').style.display = 'none';

      if (!won) {
        alert('ðŸ’¥ You hit a bomb! Game over.');
      }
    }

    function cashOut() {
      if (selectedTiles.length === 0) return;

      fetch('/mines_cashout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: selectedTiles })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`âœ… You cashed out $${data.payout.toFixed(2)}`);
          updateBalance();
        } else {
          alert('Error cashing out.');
        }
        endGame(true);
      });
    }

    updateBalance();
    buildGrid();
  </script>

</body>
</html>
