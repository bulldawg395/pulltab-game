<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main>
    <h2>Admin Dashboard</h2>

    {% if not access %}
      <form method="POST" action="/admin">
        <input name="password" type="password" placeholder="Admin Password">
        <button type="submit">Enter</button>
      </form>
    {% else %}
      <h3>User Accounts</h3>
      <table border="1" style="margin: auto; background-color: #fff; color: #000;">
        <tr><th>Username</th><th>Balance</th></tr>
        {% for user, balance in users %}
          <tr><td>{{ user }}</td><td>${{ "%.2f"|format(balance) }}</td></tr>
        {% endfor %}
      </table>

      <h3>Add Funds</h3>
      <form method="POST" action="/admin/fund">
        <input name="username" placeholder="Username">
        <input name="amount" type="number" step="0.01" placeholder="Amount">
        <input name="password" type="hidden" value="Jcrx2009">
        <button type="submit">Add Funds</button>
      </form>
    {% endif %}
  </main>
</body>
</html>
