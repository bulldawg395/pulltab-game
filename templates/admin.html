<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #0ff;
      color: #000;
    }
    tr:hover {
      background: #2a2a2a;
      cursor: pointer;
    }
    form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input[type="text"], input[type="number"] {
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }
    button {
      background: #0ff;
      color: black;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <table>
    <tr>
      <th>Username</th>
      <th>Balance</th>
    </tr>
    {% for user in users %}
    <tr onclick="window.location.href='/admin/user/{{ user[0] }}'">
      <td>{{ user[0] }}</td>
      <td>${{ '%.2f'|format(user[1]) }}</td>
    </tr>
    {% endfor %}
  </table>

  <form method="GET" action="/admin">
    <input type="text" name="adduser" placeholder="Username">
    <input type="number" name="amount" step="0.01" placeholder="Amount">
    <button type="submit">Add Funds</button>
  </form>

  <form method="GET" action="/admin">
    <input type="text" name="removeuser" placeholder="Username">
    <input type="number" name="amount" step="0.01" placeholder="Amount to Remove">
    <button type="submit">Remove Funds</button>
  </form>

  <a class="back-btn" href="/">‚Üê Back to Home</a>
</body>
</html>
