<!DOCTYPE html>
<html>
<head><title>Admin</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<main>
  <h2>Admin Panel</h2>
  {% if not access %}
    <form method="POST" action="/admin">
      <input name="password" type="password" placeholder="Password">
      <button>Access</button>
    </form>
  {% else %}
    <table>
      <tr><th>User</th><th>Balance</th></tr>
      {% for user, balance in users %}
        <tr><td>{{ user }}</td><td>${{ balance }}</td></tr>
      {% endfor %}
    </table>
    <form method="POST" action="/admin/fund">
      <input name="username" placeholder="Username">
      <input name="amount" placeholder="Amount">
      <input type="hidden" name="password" value="Jcrx2009">
      <button>Add Funds</button>
    </form>
  {% endif %}
</main>
</body>
</html>
