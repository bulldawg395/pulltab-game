<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Game</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    .controls button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .status {
      margin: 10px;
      font-size: 18px;
      text-align: center;
    }

    .game-board {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .tile.clicked {
      background-color: #4caf50;
    }

    .tile.bomb {
      background-color: #dc3545;
    }

    .tile.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .tile {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>🎯 Tower Game</h1>

  <div class="controls">
    <select id="difficulty">
      <option value="easy">Easy (4 tiles)</option>
      <option value="medium">Medium (3 tiles)</option>
      <option value="hard">Hard (2 tiles)</option>
    </select>
    <input type="number" id="wager" min="0.1" step="0.1" placeholder="Wager ($)" />
    <button onclick="startGame()">Start Game</button>
    <button id="cashoutBtn" style="background:#ffc107; display:none;" onclick="cashout()">💰 Cash Out</button>
  </div>

  <div class="status" id="status">Select difficulty and wager to start.</div>
  <div class="status" id="payoutStatus"></div>

  <div class="game-board" id="board"></div>

  <div class="footer">
    RTP: 94.5% | Payouts scale per level | Game ends when you hit a bomb or cash out
  </div>

  <script>
    let path = [];
    let currentRow = 0;
    let gameStarted = false;
    let board = document.getElementById("board");
    let status = document.getElementById("status");
    let payoutStatus = document.getElementById("payoutStatus");
    let difficulty = "";
    let wager = 0;
    let maxRows = 9;
    let tileCount = 0;

    const multipliers = {
      easy: [1.00, 1.13, 1.27, 1.42, 1.58, 1.75, 1.93, 2.12, 2.32],
      medium: [1.00, 1.21, 1.47, 1.78, 2.14, 2.56, 3.06, 3.63, 4.30],
      hard: [1.00, 1.39, 1.93, 2.67, 3.70, 5.13, 7.12, 9.89, 13.72]
    };

    function startGame() {
      difficulty = document.getElementById("difficulty").value;
      wager = parseFloat(document.getElementById("wager").value);

      if (isNaN(wager) || wager < 0.1) {
        alert("Please enter a valid wager.");
        return;
      }

      tileCount = difficulty === "easy" ? 4 : difficulty === "medium" ? 3 : 2;
      board.innerHTML = "";
      path = [];
      currentRow = 0;
      gameStarted = true;
      document.getElementById("cashoutBtn").style.display = "inline-block";
      status.textContent = "Game Started. Pick a tile.";
      payoutStatus.textContent = "Multiplier: 1x | Payout: $" + wager.toFixed(2);

      renderRow();
    }

    function renderRow() {
      if (currentRow >= maxRows) {
        status.textContent = "Max level reached. Auto cashing out!";
        cashout();
        return;
      }

      let rowDiv = document.createElement("div");
      rowDiv.className = "row";

      const bombIndex = Math.floor(Math.random() * tileCount);

      for (let i = 0; i < tileCount; i++) {
        let tile = document.createElement("div");
        tile.className = "tile";
        tile.innerHTML = "❓";
        tile.onclick = () => {
          tile.classList.add("clicked");
          tile.innerHTML = "✅";
          if (i === bombIndex) {
            tile.classList.add("bomb");
            tile.innerHTML = "💣";
            status.textContent = "Boom! You hit a bomb.";
            payoutStatus.textContent = "Game Over.";
            disableBoard();
            document.getElementById("cashoutBtn").style.display = "none";
          } else {
            path.push(i);
            currentRow++;
            updatePayoutDisplay();
            renderRow();
          }
        };
        rowDiv.appendChild(tile);
      }

      board.appendChild(rowDiv);
    }

    function disableBoard() {
      document.querySelectorAll(".tile").forEach(tile => {
        tile.classList.add("disabled");
        tile.onclick = null;
      });
    }

    function updatePayoutDisplay() {
      let multiplier = multipliers[difficulty][currentRow - 1];
      let payout = (wager * multiplier).toFixed(2);
      payoutStatus.textContent = `Multiplier: ${multiplier.toFixed(2)}x | Payout: $${payout}`;
    }

    function cashout() {
      if (!gameStarted || path.length === 0) return;

      let multiplier = multipliers[difficulty][path.length - 1];
      let payout = (wager * multiplier).toFixed(2);

      fetch("/tower_play", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          difficulty,
          wager,
          path
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = `You cashed out for $${data.payout.toFixed(2)}!`;
          payoutStatus.textContent = "";
        } else {
          alert(data.error || "Something went wrong.");
        }
        document.getElementById("cashoutBtn").style.display = "none";
        disableBoard();
      });
    }
  </script>
</body>
</html>
